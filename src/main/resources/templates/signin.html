
  <head th:replace="fragments/fragments :: head"></head>
  <body>
  <div th:replace="fragments/fragments :: navbar" ></div>
 
  <main role="main">
      <div class="container">
           <form th:action="@{/signin}" th:object="${user}" method="post"><br/>
            <h2 class="form-signin-heading" style="text-align: center">Please Sign Up</h2>
                  <div class="form-group">
        			<input type="text" th:field="*{username}" class="form-control" id="name" placeholder="Username"> 
        			<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"class="text-danger"></span>
     				</div>
            <div class="form-group">
                <input type="password" th:field="*{password}" placeholder="Password" class="form-control"/> 
                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
            </div>
    
            <button class="btn btn-md btn-success btn-block" name="submit" type="submit">Log in</button>
             
        </form>      
        
        <form th:action="@{/signup}" method="get">
        <button class="btn btn-md btn-success btn-block">Sign Up</button> 
        </form>
      </div>
  </main>
 
  <div th:replace="fragments/fragments :: footer"></div>
  </body>
  </html>
